{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <style type="text/css">
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Stick to the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar is on top */
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav-links a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav-links a.active {
            background-color: #4CAF50;
            color: white;
        }

        .nav-toggle {
            display: none;
        }

        .nav-toggle-label {
            display: none;
            float: right;
            padding: 14px 16px;
            cursor: pointer;
        }

        .nav-toggle-label span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        @media screen and (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                display: none;
            }
            .nav-links a {
                text-align: left;
            }
            .nav-toggle:checked + .nav-toggle-label + .nav-links {
                display: flex;
            }
            .nav-toggle-label {
                display: block;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <div class="navbar">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <div class="nav-links">
            <a href="{% url 'add_income' %}" class="active">Add Income</a> |
            <a href="{% url 'add_expense' %}">Add Expense</a> |
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'login' %}">login</a> |
            <a href="{% url 'register' %}">register</a> |
            <a href="{% url 'monthly_report' %}">monthly report</a>
            <a href="{% url 'create_category' %}">create category</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()"> &#9776; </a>
        </div>
    </div>
    <div id="content">
        {% block container %}
        <!--child page content-->
        {% endblock container %}
    </div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2008 by <a href="http://domain.invalid/">you</a>.
        {% endblock %}
    </div>
</body>
</html>
