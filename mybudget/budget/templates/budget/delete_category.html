<!DOCTYPE html>
<html>
<head>
    <title>Delete Category</title>
</head>
<body>
    <h2>Are you sure you want to delete the category "{{ category.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'delete_category' pk=category.pk %}">Delete</a>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
