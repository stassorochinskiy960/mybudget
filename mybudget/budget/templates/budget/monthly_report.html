<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
</head>
<body>
    <h1>Monthly Report</h1>
    <h2>Incomes</h2>
    <ul>
        {% for income in incomes %}
            <li>{{ income.category__name }}: {{ income.total }}</li>
        {% endfor %}
    </ul>
    <h2>Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.category__name }}: {{ expense.total }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_income' %}">Add Income</a> |
    <a href="{% url 'add_expense' %}">Add Expense</a> |
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'index' %}">Back to Index</a>
</body>
</html>
