{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block container %}
<div>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
</div>
{% endblock container %}
