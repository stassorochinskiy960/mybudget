{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block container %}
<div>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a class="styled-link" style="margin-top:10px" href="{% url 'monthly_report' %}">Cancel</a>
</div>
{% endblock container %}
