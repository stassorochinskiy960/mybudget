{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block container %}
<div>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a class="styled-link" style="margin-top:10px;" href="{% url 'login' %}">Login</a>
</div>
{% endblock container %}
